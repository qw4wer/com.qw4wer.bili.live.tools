<div class="tools-panels"  ms-controller="tools_panel">
    <div role='button' class="tools-panels bgi tools-panel" title="展开工具面板" ms-click="showToolPanel" ms-class="active:hasShowToolsPanel"></div>
    <div class="tools" ms-visible="hasShowToolsPanel">
        <div role='button' class="tools-panels bgi full-win" title="全屏" ms-click="fullScreen" ms-class="active:hasFullScreen"></div>
        <div role='button' class="tools-panels bgi hidden-gift" title="隐藏礼物" ms-click="cleanGift" ms-class="active:hasHiddenGift"></div>
        <div role='button' class="tools-panels bgi hidden-supper-gift" title="隐藏礼物连击" ms-click="hiddenSuperGift" ms-class="active:hasHiddenSuperGift"></div>
        <div role='button' class="tools-panels bgi add-danmu" title="添加弹幕监听" ms-click="addDanmu" ms-class="active:hasAddDanmu"></div>
    </div>
</div>
